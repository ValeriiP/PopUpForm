 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <title>Pop Up form from Valerii Pushkar</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    
    <link href="css/style.css" media="screen" rel="stylesheet">
</head>

<body>
<section class="section01">
<div class="container">
<div class="row">
    <div class="col-md-6 col-lg-6 col-sm-6">
        <button class="btn btn-default getOrderForm" type="submit" onclick="PopUpShowHide()">GET FORM</button>        
    </div>
    </div>
    
    
</div>

     </section>
     <!-- Pop-up start -->
        <div class="b-popup" id="popupForm" hidden="true">    
            <div class="pricing popup-form">
                    <div class="pricing-item ">
                    <span class="closeButton glyphicon glyphicon-remove-circle" aria-hidden="true" onclick="PopUpShowHide()"></span>
                        <h3>POP UP FORM</h3>
                        <hr>
						<form>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="name" name="FIRST NAME" class="form-control" placeholder="Enter you first name..." required pattern="[a-zA-ZА-Яа-я]+$">
                            </li>
                            <li class="list-group-item">
                                <input type="name" name="LAST NAME" class="form-control" placeholder="Enter you last name...">
                            </li>
                            <li class="list-group-item">
                                <input type="email" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address..." required>
                            </li>
                            <li class="list-group-item">
                                <input type="tel" name="TELNUMBER" class="form-control" placeholder="Phone in format +12-345-678-90-12" title="format +12-345-678-90-12" pattern="[+][0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
                            </li>
                            <li class="list-group-item">
                                <textarea type="text" name="MASSEGE" class="form-control" placeholder="Type you massege..." style="resize: vertical;" required></textarea>
                            </li>
                        </ul>
							
                        <hr>
                        <button type="submit" class="btnSendPopUpForm btn btn-outline-dark">SEND</button>
							</form>
                    </div>
            </div> 
    </div>   
    <!-- Pop-up stop --> 
     <!-- Pop-up thank you massege -->
        <div id="popupThankMassege" hidden="true">    
            <div class="pricing popup-form">
                    <div class="pricing-item ">
                        <div class="alert alert-success text-center" role="alert"><strong>You mrssage was sent. Thank you!</strong></div>                       
                    </div>
            </div> 
    </div>   
    <!--thank you massege stop --> 
<script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
    <script> 
    function PopUpShowHide(){
                    $("#popupForm").toggle('normal');        
    };
    
    function popupThankMassege(){
        $("#popupThankMassege").show('normal')
        setTimeout(function(){
            $("#popupThankMassege").hide('normal');
        },2500);
    }            
       
    </script>
    </body>
</html>
